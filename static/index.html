<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Gravity</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <section id="settings">
    <details>
      <summary>Live Parameters</summary>
      <div>
        <span>Gravitational Constant</span>
        <input id="bigG" type="number" min="0" step="0.1" value="1"></input>
        <span>Gravity Simulation Coarseness</span>
        <input id="theta" type="number" min="0" step="0.1" value="0.5"></input>
        <span>Timestep</span>
        <input id="dt" type="number" min="0" step="0.01" value="0.5"></input>
        <label for="drawParticles">Render Particles</label>
        <input id="drawParticles" type="checkbox" checked></input>
        <label for="drawQuadtree">Render Quadtree</label>
        <input id="drawQuadtree" type="checkbox"></input>
      </div>
    </details>
    <details>
      <summary>Simulation Parameters <small>(require restart)</small></summary>
      <div>
        <span>Simulation Limits</span>
        <input id="scale" type="number" min="1" max="2147483647" value="1024"></input>
        <span>Initial Particles</span>
        <input id="particles" type="number" min="1" max="2147483647" value="10000"></input>
        <span>Initial Particle Mass</span>
        <input id="particleMass" type="number" min="0.001" max="100" value="1"></input>
        <span>Initial Particle Spread</span>
        <input id="spread" type="number" min="1" max="2147483647" value="512"></input>
        <span>Disk Density Distribution</span>
        <input id="density" type="number" min="0.5" max="2" step="0.1" value="0.75"></input>
        <span>Random Particle Speed</span>
        <input id="speed" type="number" min="0" max="2147483647" value="5"></input>
        <span>Angular Particle Speed</span>
        <input id="angularSpeed" type="number" min="0" max="2147483647" value="5"></input>
      </div>
    </details>
    <button id="restart">Restart Simulation</button>
  </section>
  <script src="main.js"></script>
</body>
</html>
